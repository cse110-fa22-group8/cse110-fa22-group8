<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="create_account.css" class="rel">
  <title>Frugal - The Simple Budgeting App</title>
</head>
  <body>
    <div class="registration-form">
      <img src="../assets/Logos/logo-dark.png" alt="logo">
      <h2>Welcome to Frugal </h2>
      <div class="accountStorage">
        <input class="register" type="text" placeholder="Enter New Username" name="username" required>
        <input class="register" type="password" placeholder="Enter New Password" name="password" required>
        <input class="register" type="password" placeholder="Confirm New Password" name="repeat_password" required>
        <button type="submit" class="submission" id="create">Sign Up</button>
        <button type="button" class="cancelbtn" onclick="window.location.replace('../login_page/login_page.html')" id="cancel">Cancel</button>
      </div> 
    </div>
    <script src="createAccount.js"></script>  
  </body>
</html>
