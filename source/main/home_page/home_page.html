<script src="homePage.js"></script>
<script>
    let expenses = localStorage.getItem('expenses') ? new Map(JSON.parse(localStorage.getItem('expenses'))) : new Map() 
    if (expenses.get(user).length != 0){
        for (const expense in expenses.get(user)){
            addRow(expenses.get(user)[expense].name, expenses.get(user)[expense].category, expenses.get(user)[expense].value, expenses.get(user)[expense].date);
        }
    }
</script>
